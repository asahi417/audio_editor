version: '2'
services:
  api:
    build:
      context: .
      args:
        PORT: "8008"
        FIREBASE_SERVICE_ACOUNT: "serviceAccountCredentials"
        FIREBASE_APIKEY: "apiKey"
        FIREBASE_AUTHDOMAIN: "authDomain"
        FIREBASE_DATABASEURL: "databaseURL"
        FIREBASE_STORAGEBUCKET: "storageBucket"
        FIREBASE_GMAIL: "user_gmail"
        FIREBASE_PASSWORD: "user_password"
    volumes:
      - path-to-credentials:/opt/app/credentials
    ports:
     - "8008:8008"